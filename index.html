<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock, paper, scissors (harry potter version)</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="full-container">
        <h1>Rock Paper Scissors (Harry Potter Version)</h1>
        <div id="rps-container">
            <div id="results">
                <p id="game-message">Choose your weapon!</p>
                <p id="score">Harry Potter 0 - 0 Voldemort</p>
            </div>
            <div id="rps-btns"></div>
            <div id="progress-bars">
                <div id="human-bar" class="magic-bar">
                    <div class="wand-effect"></div>
                </div>
                <div id="computer-bar" class="magic-bar">
                    <div class="wand-effect"></div>
                </div>
            </div>
            <div id="rps-imgs">
                <img class="harryp" src="./images/harry-nobg.png" alt="harry no background">
                <img class="voldemort" src="./images/voldemort-nobg.png" alt="voldemort no background">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="test.js"></script>
</body>
</html>
